<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="images/1.jpeg" alt="" />
      <img decoding="async" src="images/2.jpeg" alt="" />
      <img decoding="async" src="images/3.jpeg" alt="" />
      <img decoding="async" src="images/4.jpeg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
<script src="main.js"></script>
</body>
</html>
